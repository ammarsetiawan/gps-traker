<head>

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        :root {
            --primary-color: #0d6efd;

            padding-top: 55px;

            display: flex;
            align-items: center;
        }

        /* Gaya untuk Kontainer Lokasi */
        .location-container {
            padding-top: 80px;
            padding-bottom: 80px;
        }

        /* Gaya Ikon */
        .icon-box {
            width: 120px;
            margin: 0 auto 1.5rem auto;
            padding: 1rem;
            background-color: var(--light-color);
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">üõ∞Ô∏è GPS Tracking</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Team</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="hero-section">
        <div class="container text-center">

            <div class="icon-box">


                [Image of GPS tracking icon]

            </div>

            <h2 class="fw-bold display-5 mb-2">Welcome to the Web GPS Tracker</h2>

            <p class="fs-4 fw-normal text-muted mb-4">
                Our team name is
                <span class="text-primary fw-bold">The Navigation</span>
            </p>
            <a href="#location" class="btn btn-primary rounded-pill px-5 py-2 fw-bold shadow-lg">
                Start Tracking Now ‚Üì
            </a>
        </div>
    </section>

    <div class="container location-container" id="location">
        <h3 class="text-center mb-4 fw-bold text-dark">üìç Live Location</h3>
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div id="map"></div>
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Latest Data</h5>
                        <p class="card-text" id="data-display">Fetching data...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        &copy; 2025 The Navigation. All rights reserved.
    </footer>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>
        // Inisialisasi Peta
        var map = L.map('map').setView([0, 0], 2); // Set zoom level awal lebih rendah (2)
        var currentMarker; // Variabel untuk menyimpan marker saat ini

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 19
        }).addTo(map);

        const dataDisplay = document.getElementById('data-display');

        // Fungsi untuk mengambil data dari API
        function fetchData() {
            // **PERHATIAN**: Ganti XXXXX dengan ID Channel dan Kunci API Anda yang sebenarnya.
            var apiUrl = 'https://api.thingspeak.com/channels/XXXXX/feeds/last.json?timezone=Asia%2FJakarta&api_key=XXXXXXXX';

            dataDisplay.textContent = 'Fetching data...';

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Response JSON:', data);

                    // Asumsi: field1 adalah Latitude, field2 adalah Longitude
                    const lat = parseFloat(data.field1);
                    const lon = parseFloat(data.field2);

                    // Validasi data
                    if (isNaN(lat) || isNaN(lon) || !data.entry_id) {
                        throw new Error('Invalid or missing coordinate data in API response.');
                    }

                    updateMarker(lat, lon, data.created_at);

                    // Menampilkan data mentah
                    dataDisplay.innerHTML = `
                        <strong>Lat:</strong> ${lat.toFixed(6)}, 
                        <strong>Lon:</strong> ${lon.toFixed(6)} <br>
                        <strong>Last Updated:</strong> ${new Date(data.created_at).toLocaleString()}
                    `;
                })
                .catch(error => {
                    console.error('Error fetching or processing data:', error);
                    dataDisplay.innerHTML = `<span class="text-danger">Error: Could not retrieve live location. Check API Key/Endpoint. (${error.message})</span>`;

                });
        }

        // Fungsi untuk memperbarui marker pada peta
        function updateMarker(lat, lon, timestamp) {
            const latLng = [lat, lon];

            // 1. Hapus marker lama jika ada
            if (currentMarker) {
                map.removeLayer(currentMarker);
            }

            // 2. Buat marker baru
            currentMarker = L.marker(latLng)
                .addTo(map)
                .bindPopup(`<b>Current Location</b><br>Lat: ${lat.toFixed(4)}<br>Lon: ${lon.toFixed(4)}<br>Time: ${new Date(timestamp).toLocaleTimeString()}`)
                .openPopup();

            // 3. Pindahkan pusat peta ke lokasi baru (dan zoom in jika diperlukan)
            map.setView(latLng, 15); // Zoom level 15
        }

        // Inisialisasi dan Pembaruan Otomatis
        fetchData(); // Panggil pertama kali saat halaman dimuat
        setInterval(fetchData, 10000); // Panggil setiap 10 detik
    </script>
</body>

</html>
