<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Tracking</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* ----- Navbar ----- */
        nav {
            background-color: #212529;
            display: flex;
            align-items: center;
            padding: 10px 20px;
        }

        nav .brand {
            color: white;
            font-size: 20px;
            font-weight: bold;
            margin-right: auto;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #0d6efd;
        }

        /* ---- Map Styling ---- */
        #map {
            height: calc(100vh - 60px);
            width: 100%;
        }

        /* ---- Responsive ---- */
        @media (max-width: 600px) {
            nav ul {
                flex-direction: column;
                background: #343a40;
                position: absolute;
                top: 50px;
                right: 0;
                padding: 10px;
                display: none;
            }

            nav button {
                display: block;
            }
        }

        nav button {
            display: none;
            background: none;
            border: 1px solid white;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <nav>
        <span class="brand">GPS Tracking</span>

        <button onclick="toggleMenu()">☰</button>

        <ul id="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>

    <div id="map"></div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        function toggleMenu() {
            const menu = document.getElementById("menu");
            menu.style.display = (menu.style.display === "flex" || menu.style.display === "") ? "none" : "flex";
        }

        var map = L.map('map').setView([0, 0], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);
    </script>

</body>

</html>
