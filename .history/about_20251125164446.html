<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Tracking</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />


</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        background: #fff;
    }

    /* NAVBAR */
    nav {
        background-color: #212529;
        height: 55px;
        display: flex;
        align-items: center;
        padding: 0 18px;
        position: relative;
    }

    nav .brand {
        font-size: 18px;
        font-weight: 500;
        color: white;
    }

    nav ul {
        list-style: none;
        display: flex;
        gap: 20px;
        margin-left: auto;
    }

    nav ul li a {
        text-decoration: none;
        color: rgba(255, 255, 255, 0.8);
        font-size: 15px;
        transition: .2s;
    }

    nav ul li a:hover {
        color: white;
    }

    /* ----- HAMBURGER BUTTON (Bootstrap style) ----- */
    #menuBtn {
        display: none;
        margin-left: auto;
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.5);
        padding: 6px 10px;
        border-radius: 6px;
        cursor: pointer;
    }

    #menuBtn div {
        width: 18px;
        height: 2px;
        background: white;
        margin: 4px 0;
        transition: .3s;
    }

    /* ----- Responsive menu collapse ----- */
    @media (max-width: 768px) {
        nav ul {
            position: absolute;
            top: 55px;
            right: 0;
            background: #212529;
            width: 160px;
            flex-direction: column;
            padding: 10px;
            display: none;
            border-bottom-left-radius: 10px;
        }

        #menuBtn {
            display: block;
        }
    }

    /* Map area (placeholder section) */
    #content {
        height: calc(100vh - 55px);
        width: 100%;
        background: white;
    }
</style>

<body>

    <nav>
        <span class="brand">GPS Tracking</span>

        <button id="menuBtn">
            <div></div>
            <div></div>
            <div></div>
        </button>

        <ul id="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>

    <div id="content"></div> <!-- ini nanti bisa jadi map atau konten lain -->

    <script>
        const btn = document.getElementById("menuBtn");
        const menu = document.getElementById("menu");
        let open = false;

        btn.addEventListener("click", () => {
            open = !open;
            menu.style.display = open ? "flex" : "none";
            menu.style.opacity = "0.8";

        });
    </script>

</body>

</html>
