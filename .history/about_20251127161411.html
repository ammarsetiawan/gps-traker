<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Tracking</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;

        }

        body {
            background: #fff;
            padding-top: 55px;
            scroll-padding-top: 55px;
            transition: ease-in-out 0.5s;
        }

        /* NAVBAR */
        nav {
            background-color: #212529;
            height: 55px;
            display: flex;
            align-items: center;
            padding: 0 18px;
            position: fixed;
            width: 100%;
            top: 0;

            z-index: 1000;
        }

        nav .brand {
            font-size: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 00;
            color: white;
        }

        /* ... nav ul, nav ul li a, nav ul li a:hover ... */

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin-left: auto;
        }

        nav ul li a {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.8);
            font-size: 15px;
            transition: .2s;
        }

        nav ul li a:hover {
            color: white;
        }

        /* ----- style page: Background dan Konten Tengah ----- */

        .background {
            background: linear-gradient(to bottom, rgba(73, 136, 155, 0.295), rgba(92, 92, 88, 0));

            height: calc(100vh - 55px);
            position: relative;
            margin: 0;
        }

        /* ... .container, .sub-container, .font-home, .font ... */

        .container {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sub-container {
            padding: 20px;
            text-align: center;
            max-width: 90%;
            margin: 0 auto;
        }

        .card-icons {
            width: 29%;
            display: flex;
            justify-content: center;
            position: relative;
            left: 50%;
            border-radius: 30px;
            background: #ffffff;
            transform: translateX(-50%);
            margin-bottom: 10px;

        }

        .font-home {
            font-size: 6vw;
            display: block;
            margin-bottom: 5px;
        }

        .font {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5.7vw;
            font-weight: bold;

        }

        .font span {
            color: rgba(0, 110, 255, 0.781);
            margin-left: 8px;
        }


        .background-page2 {
            background-color: #f1f1f1;
            height: 20pc;
            width: 100%;
        }


        .btn-custom {
            gap: 50px;
            position: relative;
            top: 30px;
            background-color: #0d6efd;
            color: white;
            padding: 10px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.1s ease, ease-in-out;
            transition: ease-in-out 0.5s;
            text-decoration: none;
        }

        .btn-custom:hover {
            background-color: #0b5ed7;
            transform: translateY(-5px);
            border-radius: 50px;
            transition: ease-in-out 0.5s;
        }

        .btn-custom:active {
            background-color: #0a58ca;
            transform: translateY(0);
        }

        .background-page2 {
            height: 60pc;
        }

        .about-project {
            font-size: 40px;
        }

        .about-project::after {
            content: '';
            position: absolute;
            bottom: -110px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 5px;
            background-color: rgba(0, 110, 255, 0.781);
        }

        .text-about {
            margin-top: 20px;
            font-size: 20px;
            height: 40pc;
        }

        .background-page3 {

            height: 50pc;
        }

        .team {
            font-size: 30px;
            position: relative;
            display: inline-block;
            font-size: 30px;
            font-weight: bold;
        }

        .team::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 270px;
            height: 5px;
            background-color: rgba(0, 110, 255, 0.781);

        }

        .text-team {
            margin-top: 20px;
            font-size: 20px;
            height: 40pc;
            width: 100%;
        }

        /* From Uiverse.io by kamehame-ha */
        .cards {
            position: relative;
            top: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 25px;
        }

        .cards .red {
            background-color: #cf2141;
        }

        .cards .blue {
            background-color: #3b82f6;
        }

        .cards .green {
            background-color: #22c55e;
        }

        .cards .card {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            height: 160px;
            width: 230px;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: 400ms;
        }

        .cards .card p.tip {
            font-size: 1em;
            font-weight: 700;
        }

        .cards .card p.second-text {
            font-size: .7em;
        }

        .cards .card:hover {
            transform: scale(1.1, 1.1);
        }

        .cards:hover>.card:not(:hover) {
            filter: blur(10px);
            transform: scale(0.9, 0.9, );
        }

        /* Card utama */



        /* Navbar Menu Button */
        #menuBtn {
            margin-left: auto;
            background: transparent;
            border: 1px solid rgba(0, 0, 0, 0.5);
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 30px;
        }


        #menuBtn div {
            width: 18px;
            height: 2px;
            color: rgb(0, 0, 0);
            background-color: #000000;
            margin: 4px 0;
            transition: .3s;
        }



        /* üñ•Ô∏è MEDIA QUERY: Untuk Desktop (jika font terlalu besar) */
        @media (min-width: 1200px) {
            .font-home {
                font-size: 76px;
            }

            .font {
                font-size: 42px;
            }
        }

        /* üì± MEDIA QUERY: Untuk Tablet/Mobile (lebar max 768px) */
        @media (max-width: 768px) {
            nav ul {
                position: absolute;
                top: 55px;
                right: 0;
                background: #000000;
                width: 160px;
                flex-direction: column;
                padding: 10px;
                display: none;
                border-bottom-left-radius: 10px;
                z-index: 999;
                /* Z-index agar menu dropdown di atas konten */
            }

            #menuBtn {
                display: block;
                background: #ffffff;
            }
        }

        /* üì± MEDIA QUERY: Untuk Mobile Kecil (lebar max 480px) */
        @media (max-width: 480px) {
            .sub-container {
                max-width: 96%;
            }

            .font-home {
                font-size: 81vw;
            }

            .font {
                font-size: 5.2vw;
            }
        }

        #content {
            height: 0;
            width: 100%;
            background: white;
        }
    </style>
</head>
